<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Medialunas Clicker</title>
    
</head>
<body>
    <header>
        <nav>
            <div class="nav-content"></div>
        </nav>
    </header>
    <main>
        <div class="section-left">
            <h2>Inventario:</h2>
            <div id="inventario"></div>
        </div>
        <div class="section-center">
            <div class="botones">
                <button>Comprar medialuna</button>
                <button>Estadisticas</button>
                <button>Info</button>
                <button>Reset</button>
            </div>
            <div class="quotes">
                <p id="mensajes">Imagino que estás listo para empezar a hornear las mejores medialunas de la historia. Empezá a clickear!</p>
            </div>
        </div>
        <div class="section-right">
            <h2>Tienda copada:</h2>
            <div class="store-content">
                <button onclick="comprar(0);">Harina (15)</button>
                <button onclick="comprar(1);">Panadero (100)</button>
                <button onclick="comprar(2);">HORNO(300)</button>
            </div>
        </div>
        <div class="medialuna-content">
        <div class="counter">
            <h1 id="contador">0</h1>
            <p id="clickCounter"></p>
        </div>
        <img src="./img/medialuna.png" class="medialuna" id="medialunita" onclick="audioPlay(); clic();">
        </div>
        <section>
        <div class="set">
            <div><img src="./img/falling-medialuna.png"></div>
            <div><img src="./img/falling-medialuna2.png"></div>
            <div><img src="./img/falling-medialuna3.png"></div>
            <div><img src="./img/falling-medialuna4.png"></div>
        </div>
        </section>
        <!-- 

        <button onclick="comprar(0);">PANADERO (100)</button>
        <button onclick="comprar(1);">HORNO(300)</button>

         -->
    </main>
    <script src="./script.js"></script>
</body>
</html>
